<body id="body">

  <!-- –¢–∞–π–º–µ—Ä –¥–æ –ù–æ–≤–æ–≥–æ –≥–æ–¥–∞ -->
  <div class="card">

  <!-- –ó–≤—É–∫ -->
  <audio id="clickSound" preload="auto">
    <source src="data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV" type="audio/mpeg"/>

  <script>
    // === –¢–µ–º–∞ ===
    const body = document.body;
    const savedTheme = localStorage.getItem('theme') || 'dark';
    if (savedTheme === 'light') body.classList.add('light-theme');

    function toggleTheme() {
      body.classList.toggle('light-theme');
      localStorage.setItem('theme', body.classList.contains('light-theme') ? 'light' : 'dark');
    }

    // === –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ ===
    const savedName = localStorage.getItem('name');
    if (savedName) {
      document.getElementById('nameInput').value = savedName;
      document.getElementById('greeting').innerHTML = `–†–∞–¥—ã –≤–∏–¥–µ—Ç—å, <strong>${savedName}</strong>!`;
    }
    function sayHello() {
      const name = document.getElementById('nameInput').value.trim();
      if (name) {
        localStorage.setItem('name', name);
        document.getElementById('greeting').innerHTML = `–ü—Ä–∏–≤–µ—Ç, <strong>${name}</strong>!`;
      } else {
        document.getElementById('greeting').textContent = '–ò–º—è –Ω–µ –≤–≤–µ–¥–µ–Ω–æ!';
      }
    }

    // === –ß–∞—Å—ã ===
    function updateClock() {
      const now = new Date();
      const hours = now.getHours() % 12;
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      const hourDeg = (hours * 30) + (minutes * 0.5);
      const minuteDeg = minutes * 6;
      const secondDeg = seconds * 6;

      document.getElementById('hourHand').style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
      document.getElementById('minuteHand').style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
      document.getElementById('secondHand').style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;

      document.getElementById('digitalTime').textContent = now.toLocaleTimeString('ru-RU');
    }
    setInterval(updateClock, 1000);
    updateClock();

    // === –¶–∏—Ç–∞—Ç—ã ===
    const quotes = [
      "–ó–Ω–∞–Ω–∏–µ ‚Äî —Å–∏–ª–∞. ‚Äî –§—Ä—ç–Ω—Å–∏—Å –ë—ç–∫–æ–Ω",
      "–Ø –º—ã—Å–ª—é ‚Äî —Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ, —Å—É—â–µ—Å—Ç–≤—É—é. ‚Äî –î–µ–∫–∞—Ä—Ç",
      "IT ‚Äî —ç—Ç–æ –Ω–µ –ø—Ä–æ –∫–æ–º–ø—å—é—Ç–µ—Ä—ã. –≠—Ç–æ –ø—Ä–æ –º—ã—à–ª–µ–Ω–∏–µ. ‚Äî Unknown",
      "–í–µ—Ä–∞ –∏ —Ä–∞–∑—É–º ‚Äî –¥–≤–∞ –∫—Ä—ã–ª–∞, –Ω–∞ –∫–æ—Ç–æ—Ä—ã—Ö —á–µ–ª–æ–≤–µ–∫ –ª–µ—Ç–∏—Ç –∫ –∏—Å—Ç–∏–Ω–µ. ‚Äî –ò–æ–∞–Ω–Ω –ü–∞–≤–µ–ª II"
    ];
    function newQuote() {
      document.getElementById('quote').textContent = `"${quotes[Math.floor(Math.random() * quotes.length)]}"`;
    }
    newQuote();

    // === –ü–æ–≥–æ–¥–∞ –≤ Zetland (—Ñ–∏–∫—Ç–∏–≤–Ω–∞—è) ===
    function updateWeather() {
      const temps = [18, 19, 20, 21, 22];
      const conditions = ['üå§ –û–±–ª–∞—á–Ω–æ', '‚òÄÔ∏è –Ø—Å–Ω–æ', 'üå¶ –î–æ–∂–¥–ª–∏–≤–æ', 'üå• –ü–∞—Å–º—É—Ä–Ω–æ'];
      const temp = temps[Math.floor(Math.random() * temps.length)];
      const cond = conditions[Math.floor(Math.random() * conditions.length)];
      document.getElementById('weather').innerHTML = `${cond}, ${temp}¬∞C<br><small>–ì–æ—Ä–æ–¥ Zetland</small>`;
    }
    updateWeather();
    setInterval(updateWeather, 30000); // –æ–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫

    // === –¢–∞–π–º–µ—Ä –¥–æ –ù–æ–≤–æ–≥–æ –≥–æ–¥–∞ 2026 ===
    function updateCountdown() {
      const now = new Date();
      const nextYear = new Date('January 1, 2026 00:00:00');
      const diff = nextYear - now;

      if (diff <= 0) {
        document.getElementById('countdown').textContent = '–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! üéâ';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('countdown').textContent =
        `${days}–¥ ${hours}—á ${minutes}–º ${seconds}—Å`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // === –ò–≥—Ä–∞ "–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ" ===
    let secretNumber = Math.floor(Math.random() * 10) + 1;
    function checkGuess() {
      const guess = parseInt(document.getElementById('guessInput').value);
      const resultDiv = document.getElementById('guessResult');
      if (isNaN(guess) || guess < 1 || guess > 10) {
        resultDiv.textContent = '–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 10!';
        return;
      }
      if (guess === secretNumber) {
        resultDiv.innerHTML = 'üéâ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! –¢—ã —É–≥–∞–¥–∞–ª(–∞)!<br>–ù–æ–≤–æ–µ —á–∏—Å–ª–æ –∑–∞–≥–∞–¥–∞–Ω–æ.';
        secretNumber = Math.floor(Math.random() * 10) + 1;
      } else {
        resultDiv.textContent = guess > secretNumber ? '–°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ!' : '–°–ª–∏—à–∫–æ–º –º–∞–ª–æ!';
      }
      document.getElementById('guessInput').value = '';
    }

    // === –°—á—ë—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤ —Å –∑–≤—É–∫–æ–º ===
    let clicks = localStorage.getItem('clicks') || 0;
    clicks = parseInt(clicks);
    document.getElementById('clickCount').textContent = `–ö–ª–∏–∫–æ–≤: ${clicks}`;

    function countClick() {
      clicks++;
      localStorage.setItem('clicks', clicks);
      document.getElementById('clickCount').textContent = `–ö–ª–∏–∫–æ–≤: ${clicks}`;

      // –ü—Ä–æ–∏–≥—Ä—ã–≤–∞–µ–º –∑–≤—É–∫, –µ—Å–ª–∏ –≤–∫–ª—é—á—ë–Ω
      if (document.getElementById('soundToggle').checked) {

    }

    // === –≠–º–æ–¥–∑–∏-–¥–æ–∂–¥—å ===
    const emojis = ['ü¶Ñ', 'ü§ñ', '‚ú®', 'üöÄ', 'üê±', 'üéÆ', 'üçï', 'üåà', 'üéØ', 'üëæ'];

          emoji.className = 'emoji';
          emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          emoji.style.left = Math.random() * window.innerWidth + 'px';
          document.body.appendChild(emoji);
          setTimeout(() => emoji.remove(), 3000);
