<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ú–æ–π —Å—É–ø–µ—Ä-—Å–∞–π—Ç!</title>
  <style>
    :root {

    }

    .light-theme {
      --bg: linear-gradient(135deg, #f6f7f9, #e0e5ec);

      --text: #333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      padding: 30px;
      margin: 0;
      transition: background 0.4s, color 0.4s;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      max-width: 500px;
      margin: 15px auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      transition: background 0.3s;
    }

    input, button, .theme-toggle {
      padding: 10px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input {
      width: 180px;
      background: rgba(255,255,255,0.9);
    }

    button, .theme-toggle {
      background-color: #ff6b6b;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover, .theme-toggle:hover {
      transform: scale(1.05);
      background-color: #ff5252;
    }

    .emoji {
      position: fixed;
      font-size: 24px;
      z-index: 100;
      pointer-events: none;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body id="body">
  <h1>üåà –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –Ω–∞ –º–æ–π —Å–∞–π—Ç! üåà</h1>

  <button class="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>

  <div class="card">
    <p>–ö–∞–∫ —Ç–µ–±—è –∑–æ–≤—É—Ç?</p>
    <input type="text" id="nameInput" placeholder="–ò–º—è" />
    <br />
    <button onclick="sayHello()">–ü—Ä–∏–≤–µ—Ç!</button>
    <div id="greeting"></div>
  </div>

  <div class="card">
    <p>–¢–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è:</p>
    <div id="time">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  </div>

  <div class="card">
    <p>–¶–∏—Ç–∞—Ç–∞ –¥–Ω—è:</p>
    <div id="quote">–ó–∞–≥—Ä—É–∑–∫–∞ –º—É–¥—Ä–æ—Å—Ç–∏...</div>
    <button onclick="newQuote()">–ù–æ–≤–∞—è —Ü–∏—Ç–∞—Ç–∞</button>
  </div>

  <div class="card">
    <button onclick="countClick()">–ö–ª–∏–∫–∞–π!</button>
    <div id="clickCount">–ö–ª–∏–∫–æ–≤: 0</div>
  </div>

  <div class="card">
    <button onclick="emojiRain()">–≠–º–æ–¥–∑–∏-–¥–æ–∂–¥—å! üéâ</button>
  </div>

  <script>
    // === –¢–µ–º–∞ ===
    const body = document.getElementById('body');
    const savedTheme = localStorage.getItem('theme') || 'dark';
    if (savedTheme === 'light') {
      body.classList.add('light-theme');
    }

    function toggleTheme() {
      body.classList.toggle('light-theme');
      const isLight = body.classList.contains('light-theme');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    // === –ò–º—è –∏ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ ===
    const savedName = localStorage.getItem('name');
    if (savedName) {
      document.getElementById('nameInput').value = savedName;
      document.getElementById('greeting').innerHTML = `–†–∞–¥—ã —Ç–µ–±—è –≤–∏–¥–µ—Ç—å —Å–Ω–æ–≤–∞, <strong>${savedName}</strong>! üòä`;
    }

    function sayHello() {
      const name = document.getElementById('nameInput').value.trim();
      const greetingDiv = document.getElementById('greeting');
      if (name) {
        localStorage.setItem('name', name);
        greetingDiv.innerHTML = `–ü—Ä–∏–≤–µ—Ç, <strong>${name}</strong>! üí´`;
      } else {
        greetingDiv.innerHTML = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏ –∏–º—è!';
      }
    }

    // === –í—Ä–µ–º—è ===
    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString('ru-RU');
    }
    setInterval(updateTime, 1000);
    updateTime();

    // === –¶–∏—Ç–∞—Ç—ã ===
    const quotes = [
      "–í—Å—ë, —á—Ç–æ –Ω–µ –¥–µ–ª–∞–µ—Ç —Ç–µ–±—è —Å–∏–ª—å–Ω–µ–µ, –¥–µ–ª–∞–µ—Ç —Å–ª–∞–±–µ–µ. ‚Äî –ù–∞–ø–æ–ª–µ–æ–Ω",
      "–ü—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ ‚Äî —ç—Ç–æ –Ω–µ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç, –∞ –∏—Å–∫—É—Å—Å—Ç–≤–æ. ‚Äî Donald Knuth",
      "–£—á–∏—Å—å, –∫–∞–∫ –±—É–¥—Ç–æ —Ç—ã –±—É–¥–µ—à—å –∂–∏—Ç—å –≤–µ—á–Ω–æ. ‚Äî –ú–∞—Ö–∞—Ç–º–∞ –ì–∞–Ω–¥–∏",
      "–õ–æ–≥–∏–∫–∞ –¥–æ–≤–µ–¥—ë—Ç —Ç–µ–±—è –æ—Ç –ê –¥–æ –ë. –í–æ–æ–±—Ä–∞–∂–µ–Ω–∏–µ ‚Äî –∫—É–¥–∞ —É–≥–æ–¥–Ω–æ. ‚Äî –ê–ª—å–±–µ—Ä—Ç –≠–π–Ω—à—Ç–µ–π–Ω",
      "–ö–æ–º–ø—å—é—Ç–µ—Ä—ã –±–µ—Å–ø–æ–ª–µ–∑–Ω—ã. –û–Ω–∏ –º–æ–≥—É—Ç —Ç–æ–ª—å–∫–æ –¥–∞–≤–∞—Ç—å –æ—Ç–≤–µ—Ç—ã. ‚Äî –ü–∞–±–ª–æ –ü–∏–∫–∞—Å—Å–æ",
      "–°–¥–µ–ª–∞–π —à–∞–≥ ‚Äî –∏ –ø—É—Ç—å –Ω–∞—á–Ω—ë—Ç—Å—è. ‚Äî –õ–∞–æ-—Ü–∑—ã"
    ];

    function newQuote() {
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById('quote').textContent = `"${randomQuote}"`;
    }
    newQuote(); // –∑–∞–≥—Ä—É–∂–∞–µ–º —Å—Ä–∞–∑—É

    // === –°—á—ë—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤ ===
    let clicks = localStorage.getItem('clicks') || 0;
    clicks = parseInt(clicks);
    document.getElementById('clickCount').textContent = `–ö–ª–∏–∫–æ–≤: ${clicks}`;

    function countClick() {
      clicks++;
      localStorage.setItem('clicks', clicks);
      document.getElementById('clickCount').textContent = `–ö–ª–∏–∫–æ–≤: ${clicks}`;
    }

    // === –≠–º–æ–¥–∑–∏-–¥–æ–∂–¥—å ===
    const emojis = ['ü¶Ñ', 'ü§ñ', '‚ú®', 'üöÄ', 'üê±', 'üéÆ', 'üçï', 'üåà', 'üéØ', 'üëæ'];

    function createEmoji(x) {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = `${x}px`;
      emoji.style.top = '-50px';
      document.body.appendChild(emoji);

      // –£–¥–∞–ª—è–µ–º —ç–º–æ–¥–∑–∏ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
      setTimeout(() => emoji.remove(), 3000);
    }

    function emojiRain() {
      for (let i = 0; i < 15; i++) {
        setTimeout(() => {
          const x = Math.random() * window.innerWidth;
          createEmoji(x);
        }, i * 150);
      }
    }
  </script>
</body>
</html>
